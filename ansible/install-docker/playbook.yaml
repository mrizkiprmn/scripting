- name: Install Docker on Ubuntu 24.04 using convenience script
  hosts: semgrep
  become: true

  tasks:
    - name: Ensure old Docker packages are removed
      apt:
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
        state: absent
      ignore_errors: yes

    - name: Install prerequisites
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Download Docker installation script
      get_url:
        url: https://get.docker.com
        dest: /tmp/get-docker.sh
        mode: '0755'

    - name: Run Docker installation script
      command: /tmp/get-docker.sh
      args:
        creates: /usr/bin/docker
      register: docker_installation
      changed_when: "'Docker is already installed' not in docker_installation.stdout"

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: true
        state: started
      
    - name: Add user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Install Docker Compose plugin
      apt:
        name: docker-compose-plugin
        state: present
      ignore_errors: yes
